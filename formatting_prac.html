<!DOCTYPE html>
<html>
    <title>HTML formatting practice</title>
    <body>
     <p>this is <b>bold</b> tag</p>
     <p>this is <i>italics </i>tag</p>
     <p>this is <u>underline</u> tag</p>
     <p>this is <strike>strike</strike> tag</p>
     <p>this is <tt>monoscript </tt> font </p>
     <p>this is <sup>superscript</sup> tag</p>
     <p>this is <sub>subscript</sub>tag</p>
     <p>this is <ins>inserted</ins> tag</p>
     <p>this is <del>deleted</del>tag</p>
     <p>this is <big>bigger</big>font</p>
     <p>this is <small>smaller</small>font</p>
    </body>
</html>
